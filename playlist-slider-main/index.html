<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Playlist</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Gochi+Hand&family=Comic+Neue:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <audio id="audioPlayer"></audio>
    <!-- MAIN CONTAINER -->
    <div class="container">
      <!-- LEFT SIDE -->
      <div class="left-side">
        <h1>A Playlist For You</h1>
        <p>Songs that remind me of Lini</p>
      </div>
      <!-- RIGHT SIDE -->
      <div class="right-side">
        <!-- Hidden radios -->
        <input type="radio" name="slider" id="item-1" checked />
        <input type="radio" name="slider" id="item-2" />
        <input type="radio" name="slider" id="item-3" />
        <input type="radio" name="slider" id="item-4" />
        <input type="radio" name="slider" id="item-5" />

        <!-- CARDS -->
        <div class="cards">
          <!-- Song 1: Love Me Not -->
          <label class="card" for="item-1" id="song-1">
            <img src="image/love.jpg" alt="Love Me Not" />
          </label>
          <!-- Song 2: Meet You Again -->
          <label class="card" for="item-2" id="song-2">
            <img src="image/meet.png" alt="Meet You Again" />
          </label>
          <!-- Song 3: ชอบทรงไหน -->
          <label class="card" for="item-3" id="song-3">
            <img src="image/mwah.jpg" alt="ชอบทรงไหน" />
          </label>
          <!-- Song 4: Stockholm -->
          <label class="card" for="item-4" id="song-4">
            <img src="image/stock.jpg" alt="Stockholm" />
          </label>
          <!-- Song 5: Lately -->
          <label class="card" for="item-5" id="song-5">
            <img src="image/lately.jpg" alt="Lately" />
          </label>
        </div>

        <!-- PLAYER -->
        <div class="player">
          <!-- SONG INFO 1: Seasons -->
          <div class="song-info active" id="song-info-1">
            <div class="title">Love Me Not</div>
            <div class="song-details">
              <span class="artist">Rayne Lenae</span>
              <span class="duration">3:08</span>
            </div>
            <div class="progress-bar">
              <div class="progress"></div>
            </div>
            <div class="time-indicator">
              <span class="elapsed"></span>
              <span class="remaining"></span>
            </div>
          </div>
          <!-- SONG INFO 2: ivy -->
          <div class="song-info" id="song-info-2">
            <div class="title">Meet You Again</div>
            <div class="song-details">
              <span class="artist">Ebony Loren</span>
              <span class="duration">3:17</span>
            </div>
            <div class="progress-bar">
              <div class="progress"></div>
            </div>
            <div class="time-indicator">
              <span class="elapsed"></span>
              <span class="remaining"></span>
            </div>
          </div>
          <!-- SONG INFO 3: Daylight -->
          <div class="song-info" id="song-info-3">
            <div class="title">ชอบทรงไหน</div>
            <div class="song-details">
              <span class="artist">BIGBABYBOY</span>
              <span class="duration">3:42</span>
            </div>
            <div class="progress-bar">
              <div class="progress"></div>
            </div>
            <div class="time-indicator">
              <span class="elapsed"></span>
              <span class="remaining"></span>
            </div>
          </div>
          <!-- SONG INFO 4: One Summer’s Day -->
          <div class="song-info" id="song-info-4">
            <div class="title">Stockholm</div>
            <div class="song-details">
              <span class="artist">DICE</span>
              <span class="duration">3:18</span>
            </div>
            <div class="progress-bar">
              <div class="progress"></div>
            </div>
            <div class="time-indicator">
              <span class="elapsed"></span>
              <span class="remaining"></span>
            </div>
          </div>
          <!-- SONG INFO 5: About You -->
          <div class="song-info" id="song-info-5">
            <div class="title">Lately</div>
            <div class="song-details">
              <span class="artist">Forrest</span>
              <span class="duration">3:27</span>
            </div>
            <div class="progress-bar">
              <div class="progress"></div>
            </div>
            <div class="time-indicator">
              <span class="elapsed"></span>
              <span class="remaining"></span>
            </div>
          </div>

            <!-- AUDIO PLAYER GOES HERE -->
  <audio id="audio-player" preload="auto">
    <source id="audio-source" src="" type="audio/mpeg" />
    Your browser does not support the audio element.
  </audio>

          <!-- PLAYER CONTROLS -->
<audio id="audio-player" preload="auto">
  <source id="audio-source" src="" type="audio/mpeg" />
  Your browser does not support the audio element.
</audio>
          <div class="controls">
            <button id="prev">◁</button>
            <button id="pause">▐▐</button>
            <button id="next">▷</button>
          </div>
          <!-- EXTRA CONTROLS: Favorite Button Only -->
          <div class="extra-controls">
            <button id="favorite" class="favorite-btn">♡</button>
          </div>
        </div>
      </div>
    </div>

    <!-- MODAL (Using the provided pop-up content) -->
    <div class="modal-overlay" id="notificationModal">
      <div class="modal-content" id="modalContent">
        <h2>Hi Lini :D</h2>
        <p>I made you a lil cute thing I hope you like it.</p>
        <button class="modal-close" onclick="closeModal()">Open Playlist</button>
      </div>
    </div>

    <!-- Link to external JS -->
    <script src="script.js"></script>
    <!-- Audio Player -->
<audio id="audioPlayer"></audio>


<!-- Link your JavaScript -->
<script src="script.js"></script>
  </body>
</html>
